<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="blogCard">
    <div class="blogCard--image">
      <img src="./assets/images/illustration-article.svg" alt="HTML and CSS foundations blog by Greg Hooper" />
    </div>
    <section class="blogCard--description">
      <div class="tags">
        <a href="javascript:void(0)" class="btn">Learning</a>
        <p>Published <time datetime="2023-12-21">21 Dec 2023</time></p>
      </div>
      <div class="blogCard--topic">
        <a href="javascript:void(0)">
          <h1>HTML & CSS foundations</h1>
        </a>
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <a href="javascript:void(0)" class="blogCard--authorProfile">
        <div class="author--avatar">
          <img src="./assets/images/image-avatar.webp" alt="author profile icon" />
        </div>
        Greg Hooper
      </a>

    </section>
  </div>
</body>

</html>
